apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: behat-tests-elastic
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: behat-tests-elastic
    spec:
      restartPolicy: Always
      securityContext: {}
      terminationGracePeriodSeconds: 1
      containers:
        - name: elastic
          image: docker.elastic.co/elasticsearch/elasticsearch:5.4.2
          imagePullPolicy: IfNotPresent
          command: ["bin/elasticsearch"]
          # Kubernetes doesn't understand dots in env variables
          args: ["-Expack.security.enabled=false", "-Ehttp.host=0.0.0.0", "-Etransport.host=127.0.0.1"]
          ports:
            - name: data
              containerPort: 9200
              protocol: TCP
            - name: transport
              containerPort: 9300
              protocol: TCP

---

apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: behat-tests-mango
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: behat-tests-mango
    spec:
      restartPolicy: Always
      securityContext: {}
      terminationGracePeriodSeconds: 1
      containers:
        - name: mango
          image: %%MANGO_INSTALLED_IMAGE%%
          imagePullPolicy: IfNotPresent
          ports:
            - name: mangoweb
              containerPort: 80
              protocol: TCP
          volumeMounts:
            - name: config
              mountPath: /var/www/sugarcrm-config/
      volumes:
        - name: config
          configMap:
            name: mango-config
            items:
              - key: config-base.php
                path: config_override.php

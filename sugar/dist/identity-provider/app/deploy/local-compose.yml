version: '2'

services:
  mysql:
    image: mysql_idp
    build:
      context: ./mysql/
      dockerfile: Dockerfile
    container_name: mysql_idp_instance
    environment:
      MYSQL_ROOT_PASSWORD: "root"
      MYSQL_DATABASE: "identity_provider"
    volumes:
      - /tmp/mysql_idp_data:/var/lib/mysql
    restart: always
    networks:
      - idp_net

  idp:
    depends_on:
      - mysql
    image: idp
    build:
      context: ../../
      dockerfile: app/deploy/Dockerfile
    container_name: idp_instance
    ports:
      - 8080:80
    volumes:
      - /var/www/html
    links:
      - mysql:mysql
    environment:
      MYSQL_DATABASE: "identity_provider"
      MYSQL_SERVER_HOST: "mysql"
      MYSQL_SERVER_PORT: 3306
      MYSQL_USER: "root"
      MYSQL_USER_PASSWORD: "root"
      IDM_PARTITION: "dev"
      IDM_REGION: ""
    restart: always
    networks:
      - idp_net

volumes:
  mysql_data:

networks:
  idp_net:
    driver: bridge

apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: behat-tests-mango-saml-same-window-no-user-provision
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: behat-tests-mango-saml-same-window-no-user-provision
    spec:
      restartPolicy: Always
      containers:
        - name: mango
          image: %%MANGO_INSTALLED_IMAGE%%
          imagePullPolicy: IfNotPresent
          ports:
            - name: apache
              containerPort: 80
              protocol: TCP
          volumeMounts:
            - name: config
              mountPath: /var/www/sugarcrm-config/
      volumes:
        - name: config
          configMap:
            name: mango-config
            items:
              - key: config-saml-same-window-no-user-provision.php
                path: config_override.php
